<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Form</title>
</head>
<body>
    <h1>Create a New Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields in <p> tags -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
